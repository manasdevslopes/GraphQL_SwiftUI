

query GetAllMovies($genre: String) {
  movies(filter: {
    genre: $genre
  }) {
    id
    title
    year
    genre
    poster
  }
}

query GetAllGenres {
  genres {
    name
  }
}

mutation CreateMovie($movie: MovieInput) {
  addMovie(movie: $movie) {
    id
  }
}

mutation DeleteMovie($movieId: ID!) {
  deleteMovie(id: $movieId) {
    id
    title
    poster
    genre
    year
  }
}
